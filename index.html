<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <style>
      /* Reset and Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", Arial, sans-serif;
        background: linear-gradient(120deg, #ff7eb3, #ff758c);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        overflow-x: hidden;
      }

      header {
        text-align: center;
        margin-bottom: 40px;
        animation: fadeInDown 1.5s ease;
      }

      header img {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        border: 4px solid white;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        animation: bounceIn 1.5s ease;
      }

      header h1 {
        font-size: 2.8rem;
        margin: 20px 0 10px;
        letter-spacing: 1px;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      }

      header h2 {
        font-size: 1.6rem;
        color: #ffd1dc;
        font-weight: 300;
      }

      #comments-section {
        width: 100%;
        max-width: 700px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        animation: fadeInUp 1.5s ease;
      }

      h3 {
        margin-bottom: 20px;
        text-align: center;
        font-size: 1.8rem;
        font-weight: 500;
        text-transform: uppercase;
        color: #ffd1dc;
      }

      #name-form,
      #comment-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 30px;
      }

      input,
      textarea,
      button {
        width: 100%;
        padding: 15px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.8);
        color: #333;
        font-family: "Poppins", Arial, sans-serif;
        outline: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      input:focus,
      textarea:focus {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      button {
        background: #ff477e;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
        font-family: "Poppins", Arial, sans-serif;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      button:hover {
        background: #ff285c;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      }

      #comment-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .comment {
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
        animation: fadeInUp 0.5s ease;
      }

      .comment h3 {
        margin: 0 0 10px;
        font-size: 1.1rem;
        font-weight: 600;
        color: #ff477e;
      }

      footer {
        margin-top: auto;
        text-align: center;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
        animation: fadeInUp 1.5s ease;
      }

      footer a {
        color: #ffd1dc;
        text-decoration: none;
        font-weight: 500;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <canvas id="balloonsCanvas"></canvas>
      <img src="/image.png" alt="Birthday Friend" />
      <h1>Happy Birthday, Syed Jaffar Raza Kazmi!</h1>
      <h2>We hope you have an amazing day filled with love and laughter!</h2>
    </header>

    <section id="comments-section">
      <h3>Leave a Birthday Message</h3>
      <form id="comment-form">
        <input type="text" id="comment-name" placeholder="Your Name" required />
        <textarea
          id="comment-input"
          rows="3"
          placeholder="Write your message here..."
        ></textarea>
        <button type="button" id="start-recording">Record Voice</button>
        <button type="button" id="submit-comment">Post Message</button>
      </form>
      <ul id="comment-list"></ul>
    </section>

    <footer>Made with ❤️ by <a href="#">MalikZain555</a></footer>

    <script>
      const nameInput = document.getElementById("comment-name");
      const commentInput = document.getElementById("comment-input");
      const startRecordingButton = document.getElementById("start-recording");
      const submitButton = document.getElementById("submit-comment");
      const commentList = document.getElementById("comment-list");

      let mediaRecorder;
      let audioChunks = [];
      let isRecording = false;

      // Voice Recording Logic
      startRecordingButton.addEventListener("click", async () => {
        if (isRecording) {
          mediaRecorder.stop();
          startRecordingButton.textContent = "Record Voice";
          isRecording = false;
          return;
        }

        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });
          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];

          mediaRecorder.ondataavailable = (event) => {
            audioChunks.push(event.data);
          };

          mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: "audio/mp3" });
            const audioUrl = URL.createObjectURL(audioBlob);
            postVoiceMessage(audioUrl);
          };

          mediaRecorder.start();
          startRecordingButton.textContent = "Stop Recording";
          isRecording = true;
        } catch (error) {
          alert(`Error accessing microphone: ${error.message}`);
          console.error("Microphone error:", error);
        }
      });

      // Posting Text or Voice Messages
      submitButton.addEventListener("click", () => {
        const name = nameInput.value.trim();
        const message = commentInput.value.trim();

        if (!name || !message) {
          alert("Please fill in your name and message.");
          return;
        }

        const commentElement = createCommentElement(name, message);
        commentList.appendChild(commentElement);

        // Clear inputs
        nameInput.value = "";
        commentInput.value = "";
      });

      // Function to Post Voice Message
      function postVoiceMessage(audioUrl) {
        const name = nameInput.value.trim();

        if (!name) {
          alert("Please fill in your name before recording a message.");
          return;
        }

        const commentElement = document.createElement("li");
        commentElement.classList.add("comment");
        commentElement.innerHTML = `
          <h3>${name}</h3>
          <audio controls>
            <source src="${audioUrl}" type="audio/mp3" />
            Your browser does not support the audio element.
          </audio>
        `;
        commentList.appendChild(commentElement);

        // Clear inputs
        nameInput.value = "";
      }

      // Function to Create a Comment Element
      function createCommentElement(name, message) {
        const commentElement = document.createElement("li");
        commentElement.classList.add("comment");
        commentElement.innerHTML = `
          <h3>${name}</h3>
          <p>${message}</p>
        `;
        return commentElement;
      }

      // Balloons Animation Logic
      const canvas = document.getElementById("balloonsCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = 200;

      let balloons = [];
      class Balloon {
        constructor(x, y, color) {
          this.x = x;
          this.y = y;
          this.color = color;
          this.radius = Math.random() * 15 + 10;
          this.speed = Math.random() * 2 + 1;
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.closePath();
        }

        update() {
          this.y -= this.speed;
          if (this.y + this.radius < 0) {
            this.y = canvas.height + this.radius;
            this.x = Math.random() * canvas.width;
          }
          this.draw();
        }
      }

      function createBalloons() {
        const colors = [
          "#FF8C94",
          "#FFAAA5",
          "#FFD3B6",
          "#D5AAFF",
          "#85E3FF",
          "#FFEC94",
          "#94FFB5",
          "#94DFFF",
        ];
        for (let i = 0; i < 20; i++) {
          const x = Math.random() * canvas.width;
          const y = Math.random() * canvas.height;
          const color = colors[Math.floor(Math.random() * colors.length)];
          balloons.push(new Balloon(x, y, color));
        }
      }

      function animateBalloons() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        balloons.forEach((balloon) => balloon.update());
        requestAnimationFrame(animateBalloons);
      }

      createBalloons();
      animateBalloons();

    </script>
  </body>
</html>
