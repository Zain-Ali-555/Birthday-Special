<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <style>
      /* Reset and Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", Arial, sans-serif;
        background: linear-gradient(120deg, #ff7eb3, #ff758c);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        overflow-x: hidden;
      }

      header {
        text-align: center;
        margin-bottom: 40px;
        animation: fadeInDown 1.5s ease;
      }

      header img {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        border: 4px solid white;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        animation: bounceIn 1.5s ease;
      }

      header h1 {
        font-size: 2.8rem;
        margin: 20px 0 10px;
        letter-spacing: 1px;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      }

      header h2 {
        font-size: 1.6rem;
        color: #ffd1dc;
        font-weight: 300;
      }

      #comments-section {
        width: 100%;
        max-width: 700px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        animation: fadeInUp 1.5s ease;
      }

      h3 {
        margin-bottom: 20px;
        text-align: center;
        font-size: 1.8rem;
        font-weight: 500;
        text-transform: uppercase;
        color: #ffd1dc;
      }

      #comment-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 30px;
      }

      #comment-form input,
      #comment-form textarea {
        width: 100%;
        padding: 15px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.8);
        color: #333;
        font-family: "Poppins", Arial, sans-serif;
        outline: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      #comment-form input:focus,
      #comment-form textarea:focus {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      #comment-form button {
        padding: 15px;
        background: #ff477e;
        color: white;
        font-size: 1.2rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-family: "Poppins", Arial, sans-serif;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      #comment-form button:hover {
        background: #ff285c;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      }

      #comment-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .comment {
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
        animation: fadeInUp 0.5s ease;
      }

      .comment h3 {
        margin: 0 0 10px;
        font-size: 1.1rem;
        font-weight: 600;
        color: #ff477e;
      }

      .comment p {
        margin: 0;
        font-size: 1rem;
        line-height: 1.4;
      }

      footer {
        margin-top: auto;
        text-align: center;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
        animation: fadeInUp 1.5s ease;
      }

      footer a {
        color: #ffd1dc;
        text-decoration: none;
        font-weight: 500;
      }

      footer a:hover {
        text-decoration: underline;
      }

      /* Keyframes for animations */
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounceIn {
        from {
          opacity: 0;
          transform: scale(0.5);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img src="/image.png" alt="Birthday Friend" />
      <h1>Happy Birthday, Syed Jaffar Raza Kazmi!</h1>
      <h2>We hope you have an amazing day filled with love and laughter!</h2>
    </header>

    <section id="comments-section">
      <h3>Leave a Birthday Message</h3>
      <form id="comment-form">
        <input type="text" id="comment-name" placeholder="Your Name" required />
        <textarea
          id="comment-input"
          rows="3"
          placeholder="Write your message here..."
          required
        ></textarea>
        <button type="button" id="submit-comment">Post Message</button>
      </form>

      <ul id="comment-list"></ul>
    </section>

    <footer>
      Made with ❤️ by <a href="#">MalikZain555</a>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
